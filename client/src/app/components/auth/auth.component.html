<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input [(ngModel)]="user.user_name" type="text" name="user_name" placeholder="User Name" class="form-control" autofocus/>
        </div>
        <div class="form-group">
          <input [(ngModel)]="user.password" type="password" name="password" placeholder="Password" class="form-control"/>
        </div>
        <div class="form-group">
          <input *ngIf="register" [(ngModel)]="user.email" type="text" name="email" placeholder="E-mail" class="form-control"/>
        </div>
        <button class="btn btn-success btn-block" (click)="register ? signUp() : signIn()">
          {{ register ? 'Sign Up' : 'Sign In' }}
        </button>
      </form>
    </div>
  </div>
</div>
